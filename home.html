<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summer Vibes</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>

 
  <nav class="navbar">
    <div class="logo">Summer Time</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="product.html">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <video autoplay muted loop class="background-video">
      <source src="beach.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="hero-text">
      <h1>Summer Collection</h1>
      <p>Effortless style for sunlit days.</p>
      <a href="product.html" class="button pulse">Shop Now</a>
    </div>
  </section>

  <section class="products-section">
    <div class="container">
      <div class="card">
        <img src="halter.jpg" alt="Halter Top" />
        <h3 class="name">Tops</h3>
        <p class="price">R180</p>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <img src="swims.jpg" alt="Crop Top" />
        <h3 class="name">Swimwear</h3>
        <p class="price">R120</p>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <img src="skirt.jpg" alt="Skirt" />
        <h3 class="name">Bottoms</h3>
        <p class="price">R250</p>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <img src="hat.jpg" alt="Jorts" />
        <h3 class="name">Accessories</h3>
        <p class="price">R300</p>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <img src="sandals.jpg" alt="Sandals" />
        <h3 class="name">Sandals</h3>
        <p class="price">R300</p>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <img src="dresses.jpg" alt="Dress" />
        <h3 class="name">Dresses</h3>
        <p class="price">R300</p>
        <button class="button">Add to Cart</button>
      </div>
    </div>
  </section>

</body>
</html>
